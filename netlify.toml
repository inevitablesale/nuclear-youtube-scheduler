[build]
  base = "dashboard/"
  publish = "dashboard/dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "cd dashboard && npm run dev"
  port = 5173
  publish = "dashboard/dist"